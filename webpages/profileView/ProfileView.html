<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="ProfileView.css" type="text/css" href="favicon.ico" >
 <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
 </head>
  <body>
    <header class= "header_fixed">
    <div id=banner>
    <img id=logo src= "https://s9.postimg.org/au0c1zrr3/oie_Q3_CNotmv_Atf_T.png" />

    <div id = menuWrap class="dropdown">
       <button id = menu class="dropbtn">
        <span class="panel-toggler__line"></span>
        <span class="panel-toggler__line"></span>
        <span class="panel-toggler__line"></span>
       </button>
       <div class="dropdown-content">
      <a href="file:///Users/kamronebrahimi/Documents/GitHub/CommunityConnect/HomePage/ProfileCreation.html#">Login/Create Profile</a>
      <a href="#">Settings</a>
      <a href="#">Terms</a>
    </div>
       </div>
    </div>
    </header>
    <div id="main_section">
      <div id=profile_panel>
        <table id="outertable">
          <tr>
            <td><div id="arrow_left"><label class="arrows"><</label></div></td>
            <td>
              <div id="info">
                <div id="profile_image_div"><img id="profile_image" src="blank-profile-picture.png" alt="Empty"></div>
                <table id="profile_table">
                  <tr>
                    <td>Name:</td>
                    <td>{{name}}</td>
                  </tr>
                  <tr>
                    <td>Location:</td>
                    <td>{{location}}</td>
                  </tr>
                  <tr>
                    <td>Country of Origins:</td>
                    <td>{{country}}</td>
                  </tr>
                  <tr>
                    <td>Contact:</td>
                    <td>{{contact}}</td>
                  </tr>
                  <tr>
                    <td>Interests:</td>
                    <td>{{interests}}</td>
                  </tr>
                  <tr>
                    <td>Biography:</td>
                    <td>{{biography}}</td>
                  </tr>

              </div>

        </table>
        </td>
        <td><div id="arrow_right"><label class="arrows">></label></div></td>
        </tr>
        </div>
      </table>

    </div>
    <div id="page_counter">
      <label>{{currentpage}}/{{totalpages}}</label>
    </div>
  </body>
</html>
